<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="css/all.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="contanier">
        <div class="todo-app">
            <h1>To-Do-App</h1>
            <div class="stat-contanier">
                 <div class="detalis">
                <h3>Keep it up</h3>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers">0 / 0</p>
            </div>
            </div>
        
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add A new Task...">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div class="todos_contanier">
                <ul id="task_list"> </ul>
                <img class="empty-images" src="./css/images/3b80acb2f6dc4841a05b00a32e9006cd-removebg-preview.png" alt="emtay">
            </div>
        </div>
    </div>






    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->

    <script src="js/mian.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
 
</body>
</html>
